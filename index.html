<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pagw ith Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="/img/shape.png" alt="" class="shape">

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="/img/logo.png" alt="logo">
                        <h3>Danvo</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Feature</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign UP</a></li>
                        </ul>
                    </div>
                    <img class="menu-btn" src="http://cdn.onlinewebfonts.com/svg/img_56582.svg"></img>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring now.</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam doloremque eos quaerat cumque
                            molestias quas nobis illum neque nemo officia.
                        </p>
                        <div class="cta">
                            <a href="" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="/img/person.png" alt="Person" class="person">
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6ccdd39db5.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
